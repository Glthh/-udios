<script>

elementosBotoes.forEach((botaoCorrente) => {

    console.log(botaoCorrente.dataset.botao);

      `audio[data-musica="${botaoCorrente.dataset.botao}"]`
    );

      .querySelectorAll("audio")

    musicaParaTocar.play();
  });
    });
